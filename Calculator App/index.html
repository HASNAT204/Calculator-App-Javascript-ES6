<!DOCTYPE html>
<html lang="en">
  <!-- head section open -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Calculator App</title>
  </head>
  <!-- head section close -->

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form action="#" name="Calculator" class="main">
            <input
              type="text"
              class="display form-control"
              name="display"
              id="display"
            /><br />

            <input type="button" class="btn btn-primary" id="clear" value="C" />

            <input
              type="button"
              class="btn btn-primary m-2"
              id="backspace"
              value="->"
            />

            <input
              type="button"
              class="btn btn-primary m-2"
              value="%"
              id="percentile"
            />

            <input
              type="button"
              class="btn btn-primary m-2"
              value="/"
              id="division"
            /><br /><br />

            <input type="button" class="btn btn-primary" id="seven" value="7" />

            <input
              type="button"
              class="btn btn-primary m-2"
              id="eight"
              value="8"
            />

            <input
              type="button"
              class="btn btn-primary m-2"
              id="nine"
              value="9"
            />

            <input
              type="button"
              class="btn btn-primary m-2"
              value="*"
              id="multiply"
            /><br /><br />

            <input type="button" class="btn btn-primary" id="six" value="6" />

            <input
              type="button"
              class="btn btn-primary m-2"
              id="five"
              value="5"
            />

            <input
              type="button"
              class="btn btn-primary m-2"
              id="four"
              value="4"
            />

            <input
              type="button"
              class="btn btn-primary m-2"
              value="-"
              id="minus"
            /><br /><br />

            <input type="button" class="btn btn-primary" id="three" value="3" />

            <input
              type="button"
              class="btn btn-primary m-2"
              id="two"
              value="2"
            />

            <input
              type="button"
              class="btn btn-primary m-2"
              id="one"
              value="1"
            />

            <input
              type="button"
              class="btn btn-primary m-2"
              id="plus"
              value="+"
            /><br /><br />

            <input type="button" class="btn btn-primary" id="zero" value="0" />

            <input
              type="button"
              class="btn btn-primary m-2"
              id="dblzero"
              value="00"
            />

            <input
              type="button"
              class="btn btn-primary m-2"
              id="point"
              value="."
            />

            <input
              type="button"
              class="btn btn-primary m-2"
              id="equal"
              value="="
            />
          </form>
        </div>
      </div>
    </div>

    <!-- script links -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <!-- scripts close -->
  </body>
</html>
